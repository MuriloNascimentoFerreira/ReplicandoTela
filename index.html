<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel = "preconnect" href = "https://fonts.googleapis.com">
<link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
<link href = "https: //fonts.googleapis.com/css2? family = Roboto + Slab: wght @ 700 & display = swap "rel =" stylesheet ">
    <title>APP</title>
</head>
<body>
    <div id="fundo">
        <div class= "tela">  
            <img id="iconeSair" src="imagens/icon.png" alt="Icone para sair">
            <img id="imagem" src="imagens/foto.png" alt="Foto do Perfil">
            <h1>Jon Möller</h1>
                <div class="local">
                    <img id="iconeLocal" src="imagens/icone_local.png" alt="Icone localização">
                    Stockholm, Sweden
                </div>
            <div id="profissao">Visual Designer</div>
            <button id="botao"> <strong>Upgrade Now - Go Pro</strong></button>
            <div class="settings">

                <div id="item1">
                    <img id="iconeDark" src="imagens/icone_dark.png" alt="Icone Dark mode">
                    <div id="textoDark" class="texto">Dark Mode</div>
                    <img id="iconeBotao" src="imagens/icone_botao.png" alt="Icone botao">
                </div>
                <div id="item2">
                    <img id="iconeNotificacao" src="imagens/icone_notificacao.png" alt="Icone Notificação">
                    <div class="texto">Notifications</div>
                    <img id="iconeBotaoOn" src="imagens/icone_on.png" alt="Icone botao">
                </div>
                <div id="item3">
                    <img id="iconePrivacidade" src="imagens/icone_privacidade.png" alt="Icone privacidade">
                    <div class="texto">Privacy</div>
                    <img id="iconeBotaoSeta3" src="imagens/icone_botao_seta.png" alt="Icone botao">
                </div>
                <div id="item4">
                    <img id="iconeSeguraca" src="imagens/icone_seguranca.png" alt="Icone Seguraça">
                    <div class="texto">Security</div>
                    <img id="iconeBotaoSeta4" src="imagens/icone_botao_seta.png" alt="Icone botao">
                </div>
                <div id="item5">
                    <img id="iconeConta" src="imagens/icone_conta.png" alt="Icone conta">
                    <div class="texto">Account</div>
                    <img id="iconeBotaoSeta5"  src="imagens/icone_botao_seta.png" alt="Icone botao">
                </div>
                <div id="item6">
                    <img id="iconeAjuda" src="imagens/icone_ajuda.png" alt="Icone Ajuda">
                    <div class="texto">Help</div>
                    <img id="iconeBotaoSeta6" src="imagens/icone_botao_seta.png" alt="Icone botao">
                </div>
                <div id="item7">
                    <img id="iconeSobre" src="imagens/icone_sobre.png" alt="Icone sobre">
                    <div class="texto">About</div>
                    <img id="iconeBotaoSeta7" src="imagens/icone_botao_seta.png" alt="Icone botao">
                </div>
            </div>
        </div>
    </div>
